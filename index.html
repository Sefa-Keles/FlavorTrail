<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome CDN - provides icon library for UI elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap 5 CSS - provides responsive grid and component styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom stylesheet - contains all custom styles and dark mode -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Favicon - website icon shown in browser tab -->
    <link rel="icon" href="assets/images/logo.png" type="image/png" sizes="32x32">
    
    <title>Flavor Trail | Home</title>
</head>
<body>
    <!-- HEADER SECTION -->
    <header>
        <!-- Weather bar - displays London weather with scrolling marquee animation -->
        <div class="weather-bar">
            <div class="container-fluid px-0">
                <!-- Weather content container - populated dynamically via JavaScript -->
                <div id="weather-content" class="weather-content">Loading London weather...</div>
            </div>
        </div>
        
        <!-- Main navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark py-0">
            <div class="container d-flex align-items-center justify-content-between">
                <!-- Brand logo and text -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/images/logo.png" alt="FlavorTrail logo" class="brand-logo me-2">
                    <span class="fw-bold fs-2">Flavor Trail</span>
                </a>
                
                <!-- Dark/Light mode toggle button - switches theme and saves preference to localStorage -->
                <button class="btn btn-outline-light dark-toggle" type="button" aria-label="Dark mode toggle">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT SECTION -->
    <main>
        <section class="py-5">
            <div class="container">
                <!-- Page title -->
                <h1 class="display-5 fw-bold mb-4">Discover the flavors of Turkish Cousine</h1>
                
                <!-- Search bar - filters menu items by name or description -->
                <div class="input-group input-group-lg">
                    <input type="search" class="form-control" placeholder="Search dishes..." aria-label="Search dishes">
                    <!-- Optional search button (currently commented out) -->
                    <!-- <button class="btn search-btn" type="button" aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button> -->
                </div>
                
                <!-- Category filter buttons - filter menu items by category (All/Meals/Salads/Desserts/Drinks) -->
                <div class="d-flex justify-content-center flex-wrap gap-2 mt-4">
                    <button class="btn btn-light filter-btn" type="button" data-category="All">All</button>
                    <button class="btn btn-outline-light filter-btn" type="button" data-category="Meal">Meals</button>
                    <button class="btn btn-outline-light filter-btn" type="button" data-category="Salad">Salads</button>
                    <button class="btn btn-outline-light filter-btn" type="button" data-category="Dessert">Desserts</button>
                    <button class="btn btn-outline-light filter-btn" type="button" data-category="Drink">Drinks</button>
                </div>
                
                <!-- Menu items container - populated dynamically by JavaScript with menu cards -->
                <div id="menu-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-4"></div>
            </div>
        </section>
    </main>

    <!-- FOOTER SECTION -->
    <footer class="py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                <!-- Copyright information -->
                <div class="footer-copyright">
                    <small class="text-white">&copy; 2026 - All rights reserved</small>
                </div>
                
                <!-- Social media links -->
                <div class="footer-social">
                    <a href="https://www.facebook.com" target="_blank" rel="noopener" class="social-link" aria-label="Facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener" class="social-link" aria-label="Instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener" class="social-link" aria-label="YouTube">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" rel="noopener" class="social-link" aria-label="LinkedIn">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JavaScript Bundle - includes Popper for dropdowns and tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Main JavaScript module - handles menu rendering, filters, currency conversion, weather, and dark mode -->
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
