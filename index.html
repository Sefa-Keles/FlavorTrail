<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover authentic Turkish cuisine with our menu featuring traditional meals, salads, desserts, and drinks. Browse and compare prices in multiple currencies.">
    <meta name="keywords" content="Turkish cuisine, Turkish food, Turkish restaurant, menu, kebab, baklava">
    
    <!-- Font Awesome CDN - provides icon library for UI elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    
    <!-- Bootstrap 5 CSS - provides responsive grid and component styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom stylesheet - contains all custom styles and dark mode -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Responsive design stylesheet - contains all media queries for different devices -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Favicon - website icon shown in browser tab -->
    <link rel="icon" href="assets/images/logo.webp" type="image/webp" sizes="32x32">
    
    <title>Flavor Trail | Home</title>
</head>
<body>
    <!-- Skip link for keyboard navigation - allows users to skip to main content -->
    <a href="#menu-section" class="skip-link">Skip to main content</a>
    
    <!-- HEADER SECTION -->
    <header>
        <!-- Weather bar - displays London weather with scrolling marquee animation -->
        <div class="weather-bar" role="complementary" aria-label="Weather information">
            <div class="container-fluid px-0">
                <!-- Weather content container - populated dynamically via JavaScript -->
                <div id="weather-content" class="weather-content" aria-live="polite">Loading London weather...</div>
            </div>
        </div>
        
        <!-- Main navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark py-0">
            <div class="container d-flex align-items-center justify-content-between">
                <!-- Brand logo and text -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/images/logo.webp" alt="Turkish cuisine company logo" class="brand-logo me-2">
                    <span class="fw-bold fs-2">Flavor Trail</span>
                </a>
                
                <!-- Dark/Light mode toggle button - switches theme and saves preference to localStorage -->
                <button class="btn btn-outline-light dark-toggle" type="button" aria-label="Dark mode toggle" aria-pressed="false">
                    <i class="fa-solid fa-moon" aria-hidden="true"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT SECTION -->
    <main id="menu-section">
        <section class="py-5">
            <div class="container">
                <!-- Page title -->
                <h1 class="display-5 fw-bold mb-4">Discover the flavors of Turkish Cousine</h1>
                
                <!-- Search bar - filters menu items by name or description -->
                <form role="search" class="mb-0">
                    <div class="input-group input-group-lg">
                        <label for="search-input" class="visually-hidden">Search dishes</label>
                        <input id="search-input" name="search" type="search" class="form-control" placeholder="Search dishes..." aria-label="Search dishes" autocomplete="off">
                    </div>
                </form>
                
                <!-- Category filter buttons - filter menu items by category (All/Meals/Salads/Desserts/Drinks) -->
                <div class="d-flex justify-content-center flex-wrap gap-1 gap-sm-2 mt-4 filter-buttons-container" role="group" aria-label="Filter menu by category">
                    <button class="btn btn-light filter-btn active" type="button" data-category="All" aria-pressed="true">All</button>
                    <button class="btn btn-outline-light filter-btn" type="button" data-category="Meal" aria-pressed="false">Meals</button>
                    <button class="btn btn-outline-light filter-btn" type="button" data-category="Salad" aria-pressed="false">Salads</button>
                    <button class="btn btn-outline-light filter-btn" type="button" data-category="Dessert" aria-pressed="false">Desserts</button>
                    <button class="btn btn-outline-light filter-btn" type="button" data-category="Drink" aria-pressed="false">Drinks</button>
                </div>
                
                <!-- Menu items container - populated dynamically by JavaScript with menu cards -->
                <div id="menu-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-4" role="region" aria-live="polite" aria-label="Menu items"></div>
            </div>
        </section>
    </main>

    <!-- FOOTER SECTION -->
    <footer class="py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                <!-- Copyright information -->
                <div class="footer-copyright">
                    <small class="text-white">&copy; 2026 - All rights reserved</small>
                </div>
                
                <!-- Social media links -->
                <div class="footer-social">
                    <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Visit our Facebook page">
                        <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Visit our Instagram profile">
                        <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Visit our YouTube channel">
                        <i class="fa-brands fa-youtube" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Visit our LinkedIn page">
                        <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JavaScript Bundle - includes Popper for dropdowns and tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Main JavaScript module - handles menu rendering, filters, currency conversion, weather, and dark mode -->
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
